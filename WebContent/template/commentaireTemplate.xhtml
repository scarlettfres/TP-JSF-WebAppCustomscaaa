
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	



	<ui:define name="commentaires">
		<!-- items="${authors}" var="current"> -->
		<c:forEach begin="0" end="#{commentaires.size()}" var="current">
		
			<p>
			<h:outputText value=" Commentaire de : "/>
			<h:outputText value="#{commentaires[commentaires.size()-current].loginUser}"/>
			<h:outputText value=", Date : "/>
			<h:outputText value="#{commentaires[commentaires.size()-current].date}"/>
			</p>
			<p class="commentaire_rating">
			<p:rating stars="5" value="#{commentaires[commentaires.size()-current].rate}" readonly="true"/>
			</p>
			
		   <p><h:outputText value="#{commentaires[commentaires.size()-current].message}"/></p> 
		  
		    
		</c:forEach>
	</ui:define>
	
</ui:composition>
