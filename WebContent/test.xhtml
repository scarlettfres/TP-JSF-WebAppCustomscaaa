
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="template/template.xhtml">


	<ui:define name="page_title">
		<h1>Main menu</h1>
		
	</ui:define>
	
	<ui:define name="content">
	<h:form>
		<table border="0">
			<tr>
				<td>titlerecipe</td>
				<td><h:inputText id="titlerecipe"
						value="#{commentaireBean.titleRecipe}" required="true"
						requiredMessage="Firstname is required">
					</h:inputText></td>

			</tr>
			
			<tr>
				<td><div class="recipe-form-item">
		 			<label>Rate</label>
		 			<p:rating stars="5" value="#{commentaireBean.rate}"/>
		 		</div></td>
			</tr>
			<tr>
				<td>message</td>
				<td><h:inputText id="message"
						value="#{commentaireBean.message}" required="true"
						requiredMessage="Email is required">
					</h:inputText></td>
			</tr>


			<tr>
				<td></td>
				<td><h:commandButton value="OK"
						action="#{commentaireControlerBean.addCommentaire(commentaireBean)}" >
						
					</h:commandButton>
				</td>
			</tr>
		</table>
	</h:form>
	
		
	<ui:decorate template="template/commentaireTemplate.xhtml"> </ui:decorate>
	</ui:define>
	
</ui:composition>
