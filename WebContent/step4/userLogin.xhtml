<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Step2: Form</title>
</head>
<body>
	<h1>Login Page</h1>
	<h:form>
		<table border="0">
			<tr>
				<td>Your Login</td>
				<td><h:inputText id="userlogin" value="#{loginBean.login}"
						required="true" requiredMessage="Login is required">
					</h:inputText></td>
			</tr>
			<tr>
				<td>Your Password</td>
				<td><h:inputSecret value="#{loginBean.pwd}" 
						required="true" requiredMessage="Password is required"/></td>
			</tr>
			<tr>
				<td></td>
				<td><h:commandButton value="OK"
						action="#{userControlerBean.checkUser(loginBean)}" /></td>
			</tr>
		</table>
	</h:form>
</body>
</html>
