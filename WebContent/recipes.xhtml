<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/template.xhtml">

	<ui:define name="page_title">
		<h1>Recipes</h1>
		
	</ui:define>
	
	<ui:define name="content">
		<h3>Recipe List</h3>
		<p><a href="add-recipe.jsf">Add recipe</a></p>
		<h:outputText rendered="#{statusBean.success}" value="#{statusBean.message}"/>
		<!-- <c:forEach items="#{recipeControlerBean.recipeListModel}" var="recipe">
			#{recipe.title}
		</c:forEach> -->
		<h:form>
			
	 	 	<h:dataTable value="#{recipeControlerBean.recipeListModel}" var="recette">
			   <h:column>    				
			      <f:facet name="header">Title</f:facet>    				
			      #{recette.getTitle()}
			   </h:column>
			   <h:column>
			      <f:facet name="header">Expertise</f:facet>
			      #{recette.getExpertise()}
			   </h:column>
			   <h:column>
			      <f:facet name="header">Duration</f:facet>
			      #{recette.getDuration()}
			   </h:column>
			   <h:column>
			      <f:facet name="header">Number of peole</f:facet>
			      #{recette.getNbpeople()}
			   </h:column>
			   <h:column>
			   	<f:facet name="header">Details</f:facet>
			   	<h:commandButton value="details" action="#{recipeControlerBean.showDetailedRecipe('#{recette.getTitle()}')}"></h:commandButton>
			   </h:column>
			</h:dataTable>
		</h:form>
		
		
	</ui:define>
	
</ui:composition>
