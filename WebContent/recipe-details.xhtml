<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/template.xhtml">

	<ui:define name="page_title">
		<h1>#{recipeModelBean.getTitle()}</h1>
		
	</ui:define>
	
	<ui:define name="content">
		<h3>#{recipeModelBean.getTitle()}</h3>
		<p>Description:<br/> #{recipeModelBean.getDescription()}</p>
		<p>Expertise: #{recipeModelBean.getExpertise()}</p>
		<p>Duration: #{recipeModelBean.getDuration()}</p>
		<p>Number of people: #{recipeModelBean.getNbpeople()}</p>
		
		
	</ui:define>
	
</ui:composition>
